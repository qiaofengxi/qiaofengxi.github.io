<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1,
	maximum-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<style>
		body {
			margin:0;
			padding: 0;
			background-color: #000;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>
</head>
<body>

<div class="iphone">

</div>


<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<script>
	var cfg = {
		type: 'base',
		text: 'text',
		width: 514,
		height: 306,
		center: true,
		bg: './imgs/p1_people.png',
		css: {
			bottom: 0,
			opacity: 0
		},
		animateIn: {bottom: 80, opacity: 1},
		animateOut: {bottom: 0, opacity: 0}
	};

	var component = new H5ComponentBase('myName',cfg);
	$('.iphone').append(component);

	var onLoad = false;
	$('body').on('click', function () {
		onLoad = !onLoad;
		$('.h5_component').trigger(onLoad ? 'onLoad' : 'onLeave');
	});

</script>
</body>
</html>
