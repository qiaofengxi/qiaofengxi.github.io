<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1,
	maximum-scale=1">
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<link rel="stylesheet" href="../css/H5ComponentBar.css">
	<style>
		body {
			margin:0;
			padding: 0;
			background-color: #000;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;
		}

	</style>
</head>
<body>
<div class="iphone"></div>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<script src="../js/H5ComponentBar.js"></script>
<script>
	var cfg = {
		type: 'Bar',
		width: 530,
		height: 600,
		data: [
			['Javascript', .4, '#ff7676'],
			['HTML/CSS', .2],
			['CSS3', .1],
			['HTML5', .2],
			['jQuery', .35],
			['Bootstrap', .05],
			['AngularJS', .09]
		],
		css: {
			top: 100,
			opacity: 0
		},
		center: true,
		animateIn: {bottom: '40%', opacity: 1,top: 200},
		animateOut: {bottom: 0, opacity: 0,top: 100}
	};

	var component = new H5ComponentBar('myBarComponent',cfg);
	$('.iphone').append(component);

	var onLoad = false;
	$('body').on('click', function () {
		onLoad = !onLoad;
		$('.h5_component').trigger(onLoad ? 'onLoad' : 'onLeave');
	});
</script>


</body>
</html>
