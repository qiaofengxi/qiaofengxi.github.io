<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1,
	maximum-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<link rel="stylesheet" href="../css/H5ComponentRadar.css">
	<style>
		body {
			margin:0;
			padding: 0;
			background-color: #000;
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -271px 0 0 -170px;
		}

	</style>
</head>
<body>
<div class="iphone"></div>
<script src="../js/lib/jquery.js"></script>
<script src="../js/H5ComponentBase.js"></script>
<script src="../js/H5ComponentRadar.js"></script>
<script>
	var cfg = {
		type: 'Radar',
		width: 400,
		height: 400,
		data: [
			['JS', .8, '#ff7676'],
			['HTML', .9],
			['CSS', .75],
			['jQuery', .7],
			['PHP', .9]
		],
		css: {
			bottom: 100,
			opacity: 0
		},
		center: true,
		animateIn: {bottom: 100, opacity: 1},
		animateOut: {bottom: 0, opacity: 0}
	};

	var component = new H5ComponentRadar('myBarComponent',cfg);
	$('.iphone').append(component);

	var onLoad = false;
	$('body').on('click', function () {
		onLoad = !onLoad;
		$('.h5_component').trigger(onLoad ? 'onLoad' : 'onLeave');
	});
</script>


</body>
</html>
