<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
    </style>
    <script src="js/konva.js"></script>
    <script src="js/HistogramChat.js"></script>
</head>
<body>
    <div id="container">

    </div>

    <script>
        var stage = new Konva.Stage({
            container: "container",
            width: window.innerWidth,
            height: window.innerHeight
        });
        var centerX = window.innerWidth/2;
        var centerY = window.innerHeight/2;

        var data = [
            { name: '前端', value: '.8', color: 'green'},
            { name: 'PHP', value: '.3', color: 'blue'},
            { name: 'Java', value: '.7', color: 'red'},
            { name: 'UI', value: '.9', color: 'orange'},
            { name: 'IOS', value: '.4', color: 'purple'},
            { name: 'Android', value: '.9', color: 'pink'}
        ];

        var layer = new Konva.Layer();
        stage.add(layer);

        var mygramChart = new HistogramChat({
            x:1/8 * window.innerWidth,
            y:3/4 * window.innerHeight,
            width: 3/4 * window.innerWidth,
            height:1/2 * window.innerHeight,
            data: data
        });

        mygramChart.addTolayer(layer);
        layer.draw();

        stage.on("contentClick", function () {
            mygramChart.animation();
        })

    </script>
</body>
</html>
